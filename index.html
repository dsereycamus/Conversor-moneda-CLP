<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor moneda local</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <form id="form">
            <h1>Conversor de monedas Nacional</h1>
            <label for="clpInput">Pesos CLP</label>
            <input name="clpInput" id="clpInput" type="number" placeholder="Ingrese el monto en CLP" min="0" />
            <label for="monedas">Moneda a convertir:</label>
            <select name="selectMonedas" id="selectMonedas">
                <option value="" disabled selected hidden>
                    Seleccione moneda
                </option>
                <option id="selectDolar" value="dolar">Dólar</option>
                <!-- <option id="selectIndiceValorPromedio" value="ivp">Indice de valor promedio</option> -->
                <option id="selectUf" value="uf">UF</option>
                <option id="selectEuro" value="euro">Euro</option>
                <option id="selectBitcoin" value="bitcoin">Bitcoin</option>
            </select>
            <button type="submit">Buscar</button>
            <span id="result">...</span>
        </form>
        <div class="chart-container">
            <h4>Valor de los últimos 10 días</h4>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
